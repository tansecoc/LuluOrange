<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuluOrange</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Manage Stores</h1>
        <br>
        <h2>Stores List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">store_id</th>
                    <th scope="col">store_email</th>
                    <th scope="col">store_phone</th>
                    <th scope="col">store_street</th>
                    <th scope="col">store_city</th>
                    <th scope="col">store_state</th>
                    <th scope="col">store_zip</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row">
                    <td>1</td>
                    <td>lulu1@luluorange.com</td>
                    <td>732-517-4632</td>
                    <td>217 Main Ave</td>
                    <td>New York</td>
                    <td>NY</td>
                    <td>10001</td>
                    <td><a href="#">Edit</a></td>
                </tr>
                <tr scope="row">
                    <td>2</td>
                    <td>lulu2@luluorange.com</td>
                    <td>604-874-1234</td>
                    <td>970 Robson St</td>
                    <td>Vancouverk</td>
                    <td>BC</td>
                    <td>V6Z 2E7</td>
                    <td><a href="#">Edit</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <h2>Add Store</h2>
        <form>
            <!-- <div class="form-group">
                <label for="store_id">store_id</label>
                <input type="text" class="form-control" id="store_id">
            </div> -->
            <div class="form-group">
                <label for="store_email">store_email</label>
                <input type="text" class="form-control" id="store_email">
            </div>
            <div class="form-group">
                <label for="store_phone">store_phone</label>
                <input type="text" class="form-control" id="store_phone">
            </div>
            <div class="form-group">
                <label for="store_street">store_street</label>
                <input type="text" class="form-control" id="store_street">
            </div>
            <div class="form-group">
                <label for="store_city">store_city</label>
                <input type="text" class="form-control" id="store_city">
            </div>
            <div class="form-group">
                <label for="store_state">store_state</label>
                <input type="text" class="form-control" id="store_state">
            </div>
            <div class="form-group">
                <label for="store_zip">store_zip</label>
                <input type="number" class="form-control" id="store_zip">
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Add Order</button>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
