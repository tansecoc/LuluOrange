    <div class="container-fluid">
        <div class="content">
            <h1>Manage Genders</h1>
            <br>
            <h2>Genders List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">gender_id</th>
                        <th scope="col">gender_description</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row">
                        <td>M</td>
                        <td>Male</td>
                        <td><a href="#">Edit</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr scope="row">
                        <td>F</td>
                        <td>Female</td>
                        <td><a href="#">Edit</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr scope="row">
                        <td>U</td>
                        <td>Unisex</td>
                        <td><a href="#">Edit</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <h2>Add Gender</h2>
            <form>
                <div class="form-group">
                    <label for="gender_id">gender_id</label>
                    <input type="text" class="form-control" id="gender_id">
                </div>
                <div class="form-group">
                    <label for="gender_description">gender_description</label>
                    <input type="text" class="form-control" id="gender_description">
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Add Gender</button>
                </div>
            </form>
        </div>
    </div>
